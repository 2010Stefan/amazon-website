<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
  </head>

  <body>
    <a class="back-to-amazon-link" href="https://www.amazon.com/">
      Back to Amazon
    </a>

    <div class="container">
      <p class="product-name">
      Nike Black Running Shoes
      </p>

      <p class="price">
      $39 - in stock.
      </p>

      <p class="delivery">
      Free delivery tomorrow
      </p>

      <button class="add-to-cart-button">
      Add to Cart
      </button>

      <button class="buy-now-button">
      Buy now
      </button>
    </div>
  </body>
</html>
